<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <title>Google Charts Example - Spring Boot</title>
    <script type="text/javascript">

    </script>
</head>
<style>
    table.list, th.nameFieldValue, th.nameFieldUser, td {
        border: 1px solid black;
        border-collapse: collapse;
        font-family: Arial;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
    }
</style>

<body>
<table class="list">
    <tr>
        <th class="nameFieldUser">Отправитель</th>
        <th class="nameFieldValue">Колличество сообщений</th>
    </tr>
    <tr th:each="sender,stats : ${listUsersSentMessage}" th:if="${stats.index}<10">
        <td class="fieldUser" th:text="${sender.key}"></td>
        <td class="fieldCount" th:text="${sender.value}"></td>
    </tr>
</table>
</body>
</html>
